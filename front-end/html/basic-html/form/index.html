<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Membuat Form HTML</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<form>
			<tr>
				<td>
					<label for="username">Username: </label>
					<input type="text" id="username">
				</td>
			</tr>
			<tr>
				<td>  
					<label for="password">Password: </label>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td>  
					<input type="radio" name="gender"> <label>Laki-Laki</label>
					<input type="radio" name="gender"> <label>Perempuan</label>
				</td>
			</tr>
			<tr>
				<td>  
					<input type="checkbox"> <label>Memancing</label>
					<input type="checkbox"> <label>Menulis</label>
					<input type="checkbox"> <label>Membaca</label>
				</td>
			</tr>
			<tr>
				<td>  
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>  
					<select>
						<option>Jakarta</option>
						<option>Tangerang</option>
						<option>Bandung</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>  
					<button type="submit">Kirim!</button>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>

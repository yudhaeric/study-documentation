<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Paragraf</title>
</head>
<body>
		  <!-- contoh tag p, br dan hr -->
	<!-- p : untuk membuat paragraf 		-->
	<!-- br: untuk membuat spasi 			-->
	<!-- hr: untuk membuat garis horizontal -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah paragraf 2</p>
	<hr>
	

		  <!-- contoh tag b, i dan u -->
	<!-- b : membuat font cetak tebal 	-->
	<!-- i : membuat font miring 		-->
	<!-- u : untuk garis bawah tulisan  -->
	<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
	<p>Nama saya <u>Yudha Eric Pamungkas</u></p>
	<hr>
	
		<!-- contoh tag strong dan em -->
	<!-- strong: membuat font cetak tebal -->
	<!-- em    : membuat font miring 	  -->
	<p><strong>Pengumuman</strong>, kuliah pemrograman web 1, senin 12 januari 2020 <em>Ditiadakan!</em></p>


</body>
</html>

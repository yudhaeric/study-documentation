<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List di HTML</title>
</head>
<body>

	<!-- Ordered List -->
	<!-- 
		<ol type=""></ol>
		1: untuk type 1,2,3 
		A: untuk type A,B,C 
		a: untuk type a,b,c 
		I: untuk type I,II,III 
		i: untuk type i,ii,iii  
	-->

	<h3>To Do List</h3>
	<ol>
		<li>Bangun Pagi</li>
		<li>Sarapan</li>
		<li>Tidur Lagi</li>
	</ol>
	
	<!-- Unorder List -->
	<!-- 
		<ul type=""></ul>
		disc  : untuk type bulat 
		square: untuk type kotak 
		circle: untuk type lingkaran   
	-->
	<h3>Saat sarapan, saya akan makan</h3>
	<ul>
		<li>Nasi Goreng</li>
		<li>Mie Goreng</li>
		<li>Telur Dadar</li>
	</ul>
	

	<!-- Definition List -->
	<h3>Pemrograman Web</h3>
	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
		<dt>JS</dt>
		<dd>Javascript</dd>
	</dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
<script>
{   
    // Berguna untuk memanggil data dalam array, yang langsung di masukan ke variabel
    // dan tidak perlu satu satu mengambil datanya
    // ...others merupakan spread operator dimana sisa data array yang tidak di panggil akan di simpan ke sana
    const name = ["Yudha", "Eric", "Pamungkas", "Budi", "Dono"];
    const [firstName, middleName, lastName, ...others] = name;

    document.writeln(firstName);
    document.writeln(middleName);
    document.writeln(lastName);
    document.writeln(others);
}

{   
    // Bisa juga di gunakan untuk objek
    // Berbeda dengan array yang sesuai index, di object sesuai property
    const person = {
        firstName: "Yudha",
        middleName: "Eric",
        lastName: "Pamungkas",
        address: {
            street: "Siliwangi 2",
            city: "Tangerang",
            country: "Indonesia"
        },
        hobby: "Game",
    }

    const {firstName, middleName, lastName} = person;

    document.writeln(firstName);
    document.writeln(middleName);
}

{   
    // Kita bisa juga memanggil dari nested object
    const person = {
        firstName: "Yudha",
        middleName: "Eric",
        lastName: "Pamungkas",
        address: {
            street: "Siliwangi 2",
            city: "Tangerang",
            country: "Indonesia"
        },
        hobby: "Game",
    }

    const {firstName, middleName, lastName, address: {street, city, country}, ...others} = person;

    document.writeln(firstName);
    document.writeln(middleName);
    document.writeln(lastName);
    document.writeln(street);
    document.writeln(city);
    document.writeln(country);
    document.writeln(others);
}

{
    // Destructuring pada parameter

    function displayPerson({firstName, middleName, lastName}) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
    }

    const person = {
        firstName: "Yudha",
        middleName: "Eric",
        lastName: "Pamungkas"
    };

    displayPerson(person);
}

{
    // Destructuring pada array
    function sum([first, second]) {
        return first + second;
    }

    console.log(sum([1,1]));
    console.log(sum([10,10]));
}

{
    // Destructuring default value parameter
    // ketika tidak ada nilai yang di masukan pada parameter, nilai default akan terpanggil
    const name = ["Yudha"];
    const [firstName, middleName = "Eric", lastName = "Pamungkas"] = name;
    console.info(firstName);
    console.info(middleName);
    console.info(lastName);
}

{
    // Destructuring juga bisa merubah nama variabel
    const person = {
        firstName: "Yudha",
        middleName: "Eric",
        lastName: "Pamungkas"
    };

    let {firstName: namaDepan,
        middleName: namaTengah = "Eric",
        lastName: namaBelakang} = person;

    console.info(namaDepan);
    console.info(namaTengah);
    console.info(namaBelakang);
}
    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        // For in untuk melooping property pada object, bukan value
        const person = {
            firstName: "Yudha",
            middleName: "Eric",
            lastName: "Pamungkas",
        }

        for(const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        // For in pada array untuk melooping index
        const names = ["Yudha", "Eric", "Pamungkas"];

        for(const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }

        // For of untuk melooping value dari array bukan index seperti for in
        for(const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        // For of tidak bisa di gunakan pada object

    </script>
</body>
</html>

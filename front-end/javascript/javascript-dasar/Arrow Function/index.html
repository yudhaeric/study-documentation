<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const sayHello = (name) => {
            const say = `Name: ${name}`;
            console.info(say);
        }

        sayHello("Yudha");

        // Arrow function juga bisa satu baris, syarat nya hanya satu baris
        const sayName = (nama) => console.info(`Hello ${nama}`);

        sayName("Eric");

        // Arrow function bisa tidak menggunakan tanda kurung pada parameter
        // const sayName = nama => console.info(`Hello ${nama}`);
    </script>
</body>
</html>

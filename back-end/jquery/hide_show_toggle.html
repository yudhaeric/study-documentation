<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Belajar jQuery</h1>

    <div id="box">Kotak 1</div>

    <br>

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // show - hide - toggle
            // $('#btn1').click(function(){
            //     $('#box').show();

            //     $('#box').fadeOut();
            // })

            // $('#btn3').click(function(){
            //     $('#box').fadeTo(1000, 0.5);
            // })

            // slideUp - slideDown - slideToggle
            $('#btn1').click(function(){
                $('#box').slideDown(2000);
            })

            $('#btn2').click(function(){
                $('#box').slideUp(2000);
            })

            $('#btn3').click(function(){
                $('#box').slideToggle(1500);
            })

        });
    </script>
</body>

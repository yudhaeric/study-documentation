<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
</head>
<body>
    <h1>Belajar jQuery</h1>

    <form action="post">
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // Get & Set Nilai
            $('form').submit(function(){
                // metode val() memiliki 2 fungsi
                // - mengambil nilai yang di isikan pada form
                // - dan merubah nilai pada form
                let tulisan = $('#inputText').val();
                // metode text() memiliki 2 fungsi
                // - Mengambil Data
                // - Merubah Data
                $('h1').text();
            });
            
            // elemen html seperti a, form ketika di klik akan pindah ke halaman baru,
            // agar tidak pindah kita menggunakan event ini
            event.preventDefault();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
</head>
<body>
    <h1>Belajar jQuery</h1>

    <div id="box">
        <div class="boxes">Baris Pertama</div>
        <div class="boxes">Baris Kedua</div>
        <div class="boxes">Baris Ketiga</div>
        <div class="boxes">Baris Keempat</div>
    </div>
    <br>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // Menambah Elemen
            // append prepend | after before
            $('#box').before('<div>Sebelum Div Box</div>'); // menambahkan elemen di sebelum id box
            $('#box').append('<div>Sebelum Baris Pertama</div>'); // menambahkan elemen pertama di dalam div id box
            $('#box').prepend('<div>Setelah Baris Keempat</div>'); // menambahkan elemen terakhir di dalam div id box
            $('#box').after('<div>Setelah Div Box</div>'); // menambahkan elemen di setelah id box

            // Menghapus Elemen
            // remove empty
            // $('#box').remove(); // akan menghapus div id box
            // $('#box').empty(); // akan menghapus seluruh isi dari div id box, tapi div box nya tidak terhapus hanya isinya
        });
    </script>
</body>
</html>

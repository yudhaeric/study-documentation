<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
</head>
<body>
    <h1>Belajar jQuery</h1>

    <div id="box">Berikut Terdapat 4 Box</div>
    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris Ketiga</div>
    <div class="boxes">Baris Keempat</div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            // Event dan This
            // Event di jQueri ada banyak, selengkapnya: https://api.jquery.com/category/events/

            // Event Ketika Elemen h1 di Klik Warna Tulisan
            $('h1').click(function() {
                $('h1').css('color', 'blue');
            });            
            
            // Event Ketika Mouse Berada di Atas Elemen h1 Warna Tulisan
            $('h1').mouseenter(function() {
                $('h1').css('color', 'purple');
            });            
            
            // Event Ketika Mouse Tidak Berada di Atas Elemen h1 Warna Tulisan
            $('h1').mouseleave(function() {
                $('h1').css('color', 'black');
            });            
            
            // This berfungsi untuk merubah warna elemen satu persatu
            $('.boxes').mouseenter(function() {
                $(this).css('color', 'blue');
            });
        });
    </script>
</body>
</html>
